version: '3.8'

services:

  db:
    image: mysql/mysql-server:8.0.26
    environment:
      MYSQL_DATABASE: 'HW1BusTicketSelling'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'user_password'
      MYSQL_ROOT_PASSWORD: 'root_password'
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 55
    ports:
      - 3306:3306
    volumes:
      - /var/lib/mysql  
    networks:
      - app-network

  backend:
    build:
      context: ./Backend/HW1-BusTicketSelling
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./Backend/HW1-BusTicketSelling/src/main/resources/buses.csv:/app/src/main/resources/buses.csv
      - ./Backend/HW1-BusTicketSelling/src/main/resources/bus_routes.csv:/app/src/main/resources/bus_routes.csv
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80" 
    depends_on:
      - backend


networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: